<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Lamha Afrin ðŸŽ‚ðŸ’–</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #f3e5f5 25%, #fce4ec 50%, #f8bbd0 75%, #e1bee7 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating hearts animation */
        .heart {
            position: fixed;
            font-size: 24px;
            animation: float 15s infinite linear;
            opacity: 0.6;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        .sparkle {
            position: fixed;
            font-size: 20px;
            animation: sparkle 10s infinite linear;
            opacity: 0.4;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Music toggle */
        .music-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .music-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        /* Sections */
        .section {
            display: none;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .section.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Landing Screen */
        .landing-container {
            text-align: center;
            animation: fadeInUp 1s ease;
        }

        h1 {
            font-size: 3em;
            color: #d81b60;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 3px 3px 6px rgba(0,0,0,0.1), 0 0 20px #f8bbd0; }
            to { text-shadow: 3px 3px 6px rgba(0,0,0,0.1), 0 0 30px #f48fb1, 0 0 40px #f8bbd0; }
        }

        .subtext {
            font-size: 1.3em;
            color: #880e4f;
            margin-bottom: 40px;
            font-style: italic;
        }

        .start-btn {
            background: linear-gradient(45deg, #ff4081, #e040fb);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 64, 129, 0.4);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .start-btn:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 64, 129, 0.6);
        }

        /* Progress Bar */
        .progress-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px 30px;
            border-radius: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            z-index: 100;
            display: none;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar {
            width: 200px;
            height: 10px;
            background: #fce4ec;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4081, #e040fb);
            width: 0%;
            transition: width 0.5s ease;
        }

        /* Game Containers */
        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            position: relative;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .game-title {
            color: #ad1457;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        .game-hint {
            color: #880e4f;
            font-size: 1.1em;
            margin-bottom: 30px;
            text-align: center;
            font-style: italic;
        }

        /* Game 1: Unlock Gift */
        .gift-box {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #ff4081, #e040fb);
            border-radius: 20px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .gift-box.shake {
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-20px) rotate(-5deg); }
            75% { transform: translateX(20px) rotate(5deg); }
        }

        .gift-box.open {
            animation: openGift 1s ease forwards;
        }

        @keyframes openGift {
            0% { transform: scale(1); }
            50% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); background: #ffd700; }
        }

        .wheels-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .wheel {
            width: 80px;
            height: 80px;
            border: 4px solid #ff4081;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: #ad1457;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .wheel:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(255, 64, 129, 0.3);
        }

        .unlock-btn {
            background: linear-gradient(45deg, #ff4081, #e040fb);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        .unlock-btn:hover {
            transform: scale(1.05);
        }

        .feedback {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #880e4f;
            min-height: 30px;
        }

        .reward-message {
            background: linear-gradient(135deg, #fff3e0, #fce4ec);
            padding: 30px;
            border-radius: 20px;
            margin-top: 30px;
            text-align: center;
            font-size: 1.3em;
            color: #ad1457;
            display: none;
            animation: fadeInUp 0.5s ease;
            border: 3px solid #ff4081;
        }

        .next-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        /* Game 2: Decorate Cake */
        .cake-area {
            width: 300px;
            height: 300px;
            background: #fff8e1;
            border-radius: 20px;
            margin: 0 auto 20px;
            position: relative;
            border: 4px dashed #ffcc80;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .base-cake {
            font-size: 150px;
            position: absolute;
        }

        .decorations-palette {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .decoration-item {
            font-size: 40px;
            cursor: grab;
            padding: 10px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: all 0.2s ease;
        }

        .decoration-item:hover {
            transform: scale(1.2);
        }

        .decoration-item.dragging {
            cursor: grabbing;
            position: fixed;
            z-index: 1000;
            pointer-events: none;
        }

        .placed-decoration {
            position: absolute;
            font-size: 40px;
            cursor: move;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .done-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            display: none;
            margin: 20px auto 0;
        }

        .done-btn.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        /* Game 3: Pin the Balloon */
        .pin-board {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #e3f2fd, #f3e5f5);
            border-radius: 20px;
            position: relative;
            margin-bottom: 20px;
            overflow: hidden;
            border: 4px solid #ba68c8;
        }

        .target-zone {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 4px dashed #e040fb;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .draggable-balloon {
            font-size: 60px;
            cursor: grab;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            transition: transform 0.2s ease;
            z-index: 10;
        }

        .draggable-balloon:active {
            cursor: grabbing;
        }

        .tries-display {
            text-align: center;
            font-size: 1.2em;
            color: #880e4f;
            margin-bottom: 10px;
        }

        /* Game 4: Treasure Hunt */
        .treasure-scene {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #fff3e0, #fce4ec, #f3e5f5);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            border: 4px solid #ffab91;
        }

        .treasure-item {
            position: absolute;
            font-size: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .treasure-item:hover {
            transform: scale(1.3);
        }

        .treasure-item.found {
            animation: foundTreasure 0.5s ease forwards;
        }

        @keyframes foundTreasure {
            0% { transform: scale(1); }
            50% { transform: scale(1.5) rotate(360deg); }
            100% { transform: scale(0); opacity: 0; }
        }

        .treasure-counter {
            text-align: center;
            font-size: 1.3em;
            color: #ad1457;
            margin-bottom: 20px;
        }

        /* Final Cake Section */
        .final-cake-container {
            text-align: center;
            animation: fadeIn 1s ease;
        }

        .final-cake {
            font-size: 200px;
            position: relative;
            display: inline-block;
            margin: 30px 0;
        }

        .candle {
            position: absolute;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: flicker 1s infinite alternate;
        }

        @keyframes flicker {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .candle.out {
            animation: none;
            filter: grayscale(100%);
            opacity: 0.5;
        }

        .candle.out::after {
            content: 'ðŸ’¨';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            animation: smoke 1s ease forwards;
        }

        @keyframes smoke {
            0% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-30px); }
        }

        .blow-instruction {
            font-size: 1.3em;
            color: #880e4f;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        /* Love Letter */
        .letter-container {
            display: none;
            max-width: 800px;
            width: 100%;
            background: linear-gradient(135deg, #fff8e1, #fce4ec);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            border: 3px solid #ff4081;
            position: relative;
            animation: fadeIn 1s ease;
        }

        .letter-container.show {
            display: block;
        }

        .letter-header {
            text-align: center;
            font-size: 2em;
            color: #ad1457;
            margin-bottom: 30px;
            font-family: 'Georgia', serif;
        }

        .letter-content {
            font-size: 1.1em;
            line-height: 2;
            color: #4a148c;
            font-family: 'Georgia', serif;
            white-space: pre-wrap;
            text-align: justify;
        }

        .typing-cursor {
            display: inline-block;
            width: 3px;
            height: 1.2em;
            background: #ad1457;
            animation: blink 1s infinite;
            margin-left: 5px;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .hearts-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            display: none;
        }

        .heart-drop {
            position: absolute;
            font-size: 24px;
            animation: drop 3s ease-in forwards;
        }

        @keyframes drop {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: confetti-fall 3s ease-out forwards;
            z-index: 999;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .game-container { padding: 20px; }
            .cake-area { width: 250px; height: 250px; }
            .base-cake { font-size: 100px; }
            .final-cake { font-size: 150px; }
        }
    </style>
</head>
